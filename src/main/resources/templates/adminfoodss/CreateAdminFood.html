<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zoggy Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">New item</h2>

            <form method="post" enctype="multipart/form-data" th:object="${adminfoodDto}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <label>
                            <input class="form-control" th:field="${adminfoodDto.name}">
                        </label>
                        <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
                           th:errors="${adminfoodDto.name}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Type</label>
                    <div class="col-sm-8">
                        <label>
                            <input class="form-control" th:field="${adminfoodDto.type}">
                        </label>
                        <p th:if="${#fields.hasErrors('type')}" th:errorclass="text-danger"
                           th:errors="${adminfoodDto.type}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Category</label>
                    <div class="col-sm-8">
                        <label>
                            <select class="form-select" th:field="${adminfoodDto.category}">
                                <option value="Other">Other</option>
                                <option value="Italian">Italian</option>
                                <option value="Indian">Indian</option>
                                <option value="Healthy">Healthy</option>
                                <option value="American">American</option>
                                <option value="Dessert">Dessert</option>
                            </select>
                        </label>
                        <p th:if="${#fields.hasErrors('category')}" th:errorclass="text-danger"
                           th:errors="${adminfoodDto.category}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Price</label>
                    <div class="col-sm-8">
                        <label>
                            <input class="form-control" type="number" step="0.01" min="0" th:field="${adminfoodDto.price}">
                        </label>
                        <p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger"
                           th:errors="${adminfoodDto.price}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Description</label>
                    <div class="col-sm-8">
                        <label>
                            <textarea class="form-control" th:field="${adminfoodDto.description}"></textarea>
                        </label>
                        <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger"
                           th:errors="${adminfoodDto.description}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Image</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="file" th:field="${adminfoodDto.imageFilename}">
                        <p th:if="${#fields.hasErrors('imageFilename')}" th:errorclass="text-danger"
                           th:errors="${adminfoodDto.imageFilename}"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/adminfoodss" role="button">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
