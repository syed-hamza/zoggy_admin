<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zoggy Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">FOOD MENU</h1>
        <a class="btn btn-primary" href="/adminfoodss/create">Create Menu</a>

        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Type</th>
                <th>Category</th>
                <th>Price</th>
                <th>Image</th>
                <th>Created At</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="adminfood : ${adminfoodss}">
                    <td th:text="${adminfood.id}"></td>
                    <td th:text="${adminfood.name}"></td>
                    <td th:text="${adminfood.type}"></td>
                    <td th:text="${adminfood.category}"></td>
                    <td th:text="@{${adminfood.price} + '$'}"></td>

                    <td>

                        <img th:src="@{'/images/' + ${adminfood.imageFilename}}" alt="..." width="100">



                    </td>
                    <td th:text="${adminfood.createdAt.toString().substring(0,10)}"></td>
                    <td style="white-space:nowrap">
                        <a class="btn btn-primary btn-sm"
                           th:href="@{/adminfoodss/edit(id=${adminfood.id})}">Edit</a>
                        <a class="btn btn-danger btn-sm"
                           th:href="@{/adminfoodss/delete(id=${adminfood.id})}"
                           onclick="return confirm('Are you sure?')">Delete</a>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
